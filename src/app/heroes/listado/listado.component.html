<p>Listado de Heroes</p>
<ul>
    <li *ngFor="let heroe of heroes;let i=index">
        {{i+1}}-{{heroe}}
       
    </li>
   
</ul>
<button (click)="borrarHeroe()">Borrar</button>
<br>
<br>
<span *ngIf="heroeBorrado;else NoHeroeBorrado" >Heroe borrado {{heroeBorrado}}</span>

<ng-template #NoHeroeBorrado>
    <span>NO hay heroes borrados</span>
</ng-template>
